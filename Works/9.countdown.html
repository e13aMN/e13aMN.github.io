<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style>
          body{
              background-color: gray;
              font-size: 50px;
          }
          .time{
              text-align: center;
              margin: 400px
          }
          input{
              width: 150px;
              height: 50px;
              background-color:whitesmoke;
              color-adjust: white
              ;
          }
      </style>
</head>
<body>
<div class="time">
    <div class="div1" id="countdown"></div>
    <div class="div2" id="notifier"></div>
    <input type="text" id="userTime" />
    <input type="button" value="count" onclick="startTimer()" />
</div>
    <script type="text/javascript">
    function startTimer() {
  userInput = document.getElementById('userTime').value;
  	if(userInput.length == 0){
		alert("Please enter a value");
	} else {
	var numericExpression = /^[0-9]+$/;
	if(!userInput.match(numericExpression)){
	alert("put a numbers!")
	} else {

   function display( notifier, str ) {
    document.getElementById(notifier).innerHTML = str;
  }
        
  function toMinuteAndSecond( x ) {
    return Math.floor(x/60) + ":" + x%60;
  }
        
  function setTimer( remain, actions ) {
    (function countdown() {
       display("countdown", toMinuteAndSecond(remain));         
       actions[remain] && actions[remain]();
       (remain -= 1) >= 0 && setTimeout(arguments.callee, 1000);
    })();
  }

  setTimer(userInput, {
    10: function () { display("notifier", "10сек үлдлээ"); },
     5: function () { display("notifier", "5сек үлдлээ");        },
     0: function () { display("notifier", "Дууслаа");       }
  }); 
}  
}
}
</script>
    
</body>
</html>
